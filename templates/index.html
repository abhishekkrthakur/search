<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Search UI</title>
  <link rel="stylesheet" href="/static/styles.css?v=6" />
</head>

<body>
  <div class="page">
    <header>
      <h1>Simple Search</h1>
      <p>Search the documents you indexed with Vespa.</p>
    </header>
    <section class="search-panel">
      <form id="search-form">
        <div class="search-row">
          <input id="query" type="search" placeholder="Find pages, snippets, or URLs" autocomplete="off" autofocus
            required />
          <button type="submit" id="search-button">Search</button>
        </div>
        <div class="settings-row">
          <label class="field-control" for="ranking">
            <span>Ranking profile</span>
            <select id="ranking" name="ranking">
              {% for profile in ranking_profiles %}
              <option value="{{ profile.value }}" {% if profile.value == default_ranking_profile %}selected{% endif %}>
                {{ profile.label }}
              </option>
              {% endfor %}
            </select>
          </label>
          <label class="field-control limit-control">
            <span>Max results</span>
            <input id="limit" type="number" name="limit" min="1" max="{{ max_limit }}" step="1" inputmode="numeric"
              value="{{ default_limit }}" title="1–{{ max_limit }} results" />
          </label>
        </div>
      </form>
      <div class="panel-footer">
        <div class="status" id="status"></div>
        <div class="doc-count">
          Indexed documents:
          <strong>{{ total_documents if total_documents is not none else "—" }}</strong>
        </div>
      </div>
    </section>
    <section class="results" id="results"></section>
  </div>
  <script defer src="/static/app.js"></script>
</body>

</html>
